	      crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
			  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
			  crossorigin="anonymous"></script>

<!-- Bootstrap and bootbox dependencies -->
<link rel="stylesheet" type="text/css" href="3pp/bootstrap/css/bootstrap.min.css"/>
<script src="3pp/bootstrap/js/bootstrap.min.js"></script>
<script src="3pp/bootbox/bootbox.min.js"></script>

<!-- CodeMirror dependencies -->
<link rel="stylesheet" href="3pp/codemirror/lib/codemirror.css"/>
<link rel="stylesheet" href="3pp/codemirror/addon/display/fullscreen.css"/>
<link rel="stylesheet" href="3pp/codemirror/addon/hint/show-hint.css">

<script src="3pp/codemirror/addon/search/searchcursor.js"></script>

<script src="purl-editor.js" defer></script>
<link rel="stylesheet" href="purl-editor.css"/>

<div class="container-fluid">
<h2>OBO PURL YAML Code Editor for AGRO</h2>
<div>
  <ul>
    <li>Press <samp>F11</samp> inside the editor to maximize editor space (<samp>Esc</samp> to revert).</li>
    <li>Press <samp>Ctrl-space</samp> for autocompletion.</li>
  </ul>
</div>

<textarea id="code">
# PURL configuration for http://purl.obolibrary.org/obo/agro

idspace: AGRO
base_url: /obo/agro

products:
- agro.owl: https://raw.githubusercontent.com/AgriculturalSemantics/agro/master/agro.owl
- agro.obo: https://raw.githubusercontent.com/AgriculturalSemantics/agro/master/agro.obo

term_browser: ontobee
example_terms:
- AGRO_00000002

entries:
- exact: /mappings/spire-mapping.ttxt
  replacement: http://purl.obolibrary.org/obo/agro/mappings/spire-mapping.tsv

- exact: /mappings/spire-mapping.txt
  replacement: http://purl.obolibrary.org/obo/agro/mappings/spire-mapping.tsv

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/AgriculturalSemantics/agro/master/v

- prefix: /mappings/
  replacement: https://raw.githubusercontent.com/AgriculturalSemantics/agro/master/mappings/

- prefix: /subsets/
  replacement: https://raw.githubusercontent.com/AgriculturalSemantics/agro/master/subsets/

- prefix: /imports/
  replacement: https://raw.githubusercontent.com/AgriculturalSemantics/agro/master/imports/
</textarea>

<button id="validate-btn" class="btn btn-primary" onclick="validate()">Validate</button>
<button id="save-btn" class="btn btn-danger" onclick="save()" disabled>Save</button>


<!-- Messages received when pressing the 'Validate' button are displayed in this div. -->
<div id="status-area"/>

</div>
